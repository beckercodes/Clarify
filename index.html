<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Networking Application - Manage your professional contacts and relationships" />
    <title>Networking Application</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/index.css" as="style" />
    <link rel="preload" href="/App.css" as="style" />
    
    <!-- Load styles -->
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/App.css" />
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Add custom styles for all pages -->
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --text: #333333;
        --text-light: #666666;
        --background: #f8f9fa;
        --card: #ffffff;
        --border: #e0e0e0;
        --success: #4caf50;
        --warning: #ff9800;
        --danger: #f44336;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
      }
      
      .container {
        display: flex;
        min-height: 100vh;
      }
      
      /* Common styles for all pages */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      
      .page-title {
        font-size: 24px;
        font-weight: 600;
      }
      
      .search-bar {
        display: flex;
        align-items: center;
        background-color: var(--card);
        border-radius: 8px;
        padding: 8px 16px;
        width: 300px;
        border: 1px solid var(--border);
      }
      
      .search-input {
        border: none;
        background: transparent;
        flex: 1;
        outline: none;
        color: var(--text);
      }
      
      .btn {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      
      .btn:hover {
        background-color: var(--secondary);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    
    <!-- Add D3.js for network visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Add date-fns for date manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    
    <!-- Add chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
